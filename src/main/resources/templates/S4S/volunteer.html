<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

    <div id="header" th:replace="fragments :: header"></div>

    <!---------------------------  DISPLAY VOLUNTEER FORM   --------------------------->
    <h2 th:text="${title_vol}">Volunteer!</h2>

    <p> Have an account? Please <a href="/S4S/login">log in</a>. Need an account? <a href="/S4S/register">Register Here</a></p>

    <form action="/volunteer" th:action="@{/contact}" th:object="${volunteer}" method="post">
        <p>* fields required</p>
        <div class="form-group">
            <p class="error" th:errors="${volunteer.name}"></p>
            <label>*Name: <input type="text" th:field="${volunteer.name}" class="form-control"></label>
        </div>
        <div class="form-group">
            <p class="error" th:errors="${volunteer.email}"></p>
            <label>*e-mail:<input type="text" th:field="${volunteer.email}" class="form-control"></label>
        </div>
        <div>
            <p class="error" th:errors="*{phone}"></p>
            <label>Phone/Cell:<input th:field="${volunteer.phone}" class="form-control"></label>
        </div>
        <div class="form-group">
            <label>"Tell us how you can help!"</label>
            <p class="error" th:errors="*{vol_help}"></p>
            <textarea rows="10" cols="75" th:field="${volunteer.vol_help}" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-success">
            <input type="reset" class="btn btn-info">
        </div>
    </form>

    <div id="footer" th:replace="fragments :: footer"></div>
</body>
</html>
