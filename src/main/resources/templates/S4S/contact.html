<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
<div id="header" th:replace="fragments :: header"></div>

    <h1 th:text="${title}">Default Title</h1>

<!-----------------    DISPLAY VET ASSISTANCE FORM ----------------->

    <h2 th:text="${title_vet}">Apply for Assistance</h2>

    <form th:action="@{/S4S/contact}" th:object="${veteran}" method="post">
        <p>* fields required</p>
        <p th:text="${errorMsg}" style="color:red;"></p>
        <div class="form-group">
            <label>*Name: <input type="text" name="name" class="form-control" ></label>
        </div>
        <div class="form-group">
            <label>*e-mail:<input type="text" name="email" class="form-control" ></label>
        </div>
        <div>
            <label>Phone/Cell:<input name="phone" class="form-control"></label>
        </div>
        <label>How can we can help you?</label><textarea rows="10" cols="75" class="form-control"></textarea>
        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-success">
            <input type="reset" class="btn btn-info">
        </div>
    </form>
